apiVersion: v1
items:
- apiVersion: tekton.dev/v1beta1
  kind: Task
  metadata:
    name: java-binary-deploy
  spec:
    params:
    - name: namespace
      type: string
    steps:
    - args:
      - oc start-build bookstore-catalog --from-file=/workspace/source/dev/microservices/bookstore-catalog/target/bookstore-catalog-1.0.jar
        -n $(params.namespace) --wait
      command:
      - /bin/bash
      - -c
      image: quay.io/openshift/origin-cli:latest
      name: deploy
    workspaces:
    - description: The workspace where the source code will found
      name: source
kind: List
metadata: {}
