apiVersion: v1
items:
- apiVersion: tekton.dev/v1beta1
  kind: Task
  metadata:
    name: java-rollout
  spec:
    params:
    - name: namespace
      type: string
    steps:
    - args:
      - oc rollout restart deployment {{ include "innovation-workshop.fullname" . }}-books-api -n $(params.namespace)
      command:
      - /bin/bash
      - -c
      image: quay.io/openshift/origin-cli:latest
      name: deploy
    workspaces:
    - description: The workspace where the source code will found
      name: source
kind: List
metadata: {}
