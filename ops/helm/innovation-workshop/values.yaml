# Default values for innovation-workshop.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: image-registry.openshift-image-registry.svc:5000
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

microservices-config:
  ocphostdomain: none.xxx

pipelines:
  giturl: https://github.com/redhat-italy/innovation-workshop

catalogdb:       
  user: user1
  password: password1
  database: catalog
  servicename: catalogdb
  memory: 512Mi
  port: 5432
  image: image-registry.openshift-image-registry.svc:5000/openshift/postgresql:12-el8

inventorydb: 
  servicename: inventorydb
  accepteula: 'Y'
  password: password.1
  mssqlpid: Developer
  limits:
    memory: 1500Mi
    cpu: 1000m
  request:
    memory: 1024Mi
    cpu: 500m
  port: 1433
  image: mcr.microsoft.com/mssql/rhel/server:2019-latest
  #image: mcr.microsoft.com/mssql/rhel/server:2019-GA-rhel-7.6
  #image: mcr.microsoft.com/mssql/server:2017-CU8-ubuntu

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
